<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstarp css start -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstarp css end -->

    
    <title>Hisab Boi</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>


   <!-- heading part start -->
   <header>
    <div class="container heading-part">
        <h1 class="text-center mb-2">Hisab Boi</h1>
        <h3 class="text-center mb-5">Taka silo Gelo koi</h3>

    </div>
    </header>
    <!-- main part start -->
    <main>
        <div class="container">
            <div class="container px-4">
                <div class="row gx-5">
                    <!-- image part -->
                    <div class="col-12 col-md-5 mb-5 my-3 image-part d-flex align-items-center">
                        <div>
                            <img class="img-fluid" src="images/person-carrying-lot-cash.jpg" alt="">
                        </div>
                    </div>
                    <!-- form part -->
                    <div class="col-12 col-md-6 mb-5 form-part my-3">
                        <div class="py-4">
                            <div class="mb-5">
                                <h4 class="text-center">Income</h4>
                                <div class="row mb-3">
                                    <label for="incomeField" class="col-sm-2 col-form-label">Income :</label>
                                    <div class="col-sm-10">
                                        <input id="income" type="text" class="form-control" id="incomeField">
                                    </div>
                                </div>
                                <h4 class="mt-3 text-center">Expenses</h4>
                                <div class="row mb-3">
                                    <label for="foodField" class="col-sm-2 col-form-label">Food :</label>
                                    <div class="col-sm-10">
                                        <input  type="text" class="form-control" id="food">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="rentField" class="col-sm-2 col-form-label">Rent :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="rent">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="clothsField" class="col-sm-2 col-form-label">Cloths :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cloth">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button id="calculator" type="submit" class="btn btn-primary mt-3">Calculate</button>
                                </div>
                                <div>
                                    <h5 class="mt-3 text-center">Total Expenses: <span>000</span></h5>
                                    <h5 class="mt-3 text-center">Balance: <span id="balance">000</span></h5>
                                </div>
                            </div>
                            <div class="row row-cols-lg-auto g-3 align-items-center">
                                <label for="savingsField" class="col-sm-2 col-form-label">Save</label>
                                <div class="col-sm-10 ">
                                    <input type="text" class="form-control" id="savingsField">
                                </div>
                                <p class="">%</p>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <div>
                                <h5 class="mt-3 text-center">Saving Amount: <span>000</span></h5>
                                <h5 class="mt-3 text-center">Remaining Balance: <span>000</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap script start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- bootstrap script end -->

    <script src="js/main.js"></script>
</body>
</html>
